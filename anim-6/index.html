<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>alredy have an account ?</h2>
            <button id="ing">sign in</button>
        </div>
        <div class="form">
            <form id="f1" action="" method="">
                <legend>sign in</legend>
                <input type="email" name="email" id="emailin" placeholder="E-mail">
                <input type="password" name="pass" id="passin" placeholder="Password">
                <input class="sub" type="submit" id="subin" value="Login">
                <a href="#s">forgot password</a>
            </form>
            <form id="f2" class="frb" action="" method="">
                <legend>sign up</legend>
                <input type="text" name="name" id="nameup" placeholder="Username">
                <input type="email" name="email" id="emailup" placeholder="E-mail">
                <input type="password" name="pass" id="passup1" value="" placeholder="Password">
                <input type="password" name="pass" id="passup2" value="" placeholder="Confirm Password">
                <input class="sub" id="subup" type="submit" value="Login">
            </form>
        </div>
        <div class="right">
            <h2>don't have an account ?</h2>
            <button id="upg">sign up</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
